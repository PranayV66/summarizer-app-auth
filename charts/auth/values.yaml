replicaCount: 2
image:
  repository: "555247716309.dkr.ecr.us-east-1.amazonaws.com/summarizer-app-auth"
  tag: "0e1e65c3aeb9ae1930419a76fd3cea590cc3809d"
  pullPolicy: IfNotPresent
service:
  port: 5000
nodeSelector:
  ingress-zone: "1b"
resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "100m"
    memory: "256Mi"
mysql:
  enabled: true
  architecture: standalone
  networkPolicy:
    enabled: false
  initdbScripts:
    init.sql: |
      CREATE DATABASE IF NOT EXISTS `users` DEFAULT CHARACTER SET utf8 COLLATE utf8_general_ci;
      USE `users`;

      CREATE TABLE IF NOT EXISTS `accounts` (
          `user_id` INT NOT NULL AUTO_INCREMENT,
          `username` VARCHAR(100) NOT NULL,
          `password` VARCHAR(255) NOT NULL,
          `email` VARCHAR(100) NOT NULL,
          PRIMARY KEY (`user_id`)
      ) ENGINE=InnoDB DEFAULT CHARSET=utf8;
  auth:
    createDatabase: false
    existingSecret: "mysql-secrets"
  primary:
    podLabels:
      app: summarize-ai-auth-mysql
    persistence:
      enabled: true
      size: 8Gi
      storageClass: "local-storage"
      accessMode: ReadWriteOnce
  service:
    port: 3306
